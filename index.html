<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: gray;
    }

    .error {
      background: red;
    }
  </style>
  <title>Registration_Form</title>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="form">
      <div>
        <label for="title">Name</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Section</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">Id</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div class="">
        <label for="batch">Email</label>
        <input type="email" name="" value="" id="email" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Name</th>
          <th>Section</th>
          <th>Id</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="reg-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
